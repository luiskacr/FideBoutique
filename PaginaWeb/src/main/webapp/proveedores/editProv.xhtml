<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>        
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="editProvForm">
                    <b:panel title="EDITAR PROVEEDOR" look="success" collapsible="false">

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Nombre:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre" id="nombre" required="true" value="#{proveedoresController.nombreProvedor}" autocomplete="false" />                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Detalle:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Detalle" id="detalle" required="true" value="#{proveedoresController.detalle}" autocomplete="false"/>                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="detalle"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Telefono:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Telefono" mask="99999999" id="telefono" required="true" value="#{proveedoresController.telefono}" autocomplete="false"/>                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="telefono"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Actualizar Registro" icon="refresh" look="success" style="width:200px; margin:1px" action="#{proveedoresController.updateProv()}" > </b:commandButton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Eliminar" look="danger" icon="trash" action="#{proveedoresController.delProv()}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
