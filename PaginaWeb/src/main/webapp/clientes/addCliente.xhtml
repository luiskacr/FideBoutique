<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Insertar Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="insertaClientesForm">
                    <b:container fluid="true">
                        <b:panel title="Clientes" look="primary">
                            
                            <b:row tooltip="La identificacion no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText 

                                        required="true"
                                        placeholder="Identificacion" mask="999999999" id="identificacion"
                                        value="#{clientesController.idClientes}"
                                        />                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre" id="nombre" required="true"
                                                 value="#{clientesController.nombreCliente}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Direccion:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Direccion" id="Direccion" required="true"
                                                 value="#{clientesController.direccion}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Direccion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Telefono:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono" mask="99999999" id="telefono" required="true"
                                                 value="#{clientesController.telefono}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Telefono"/>
                                </b:column>
                            </b:row>



                            <b:row>


                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     action="#{clientesController.insertaClientes()}"
                                                     look="primary"
                                                     style="width: 100%"/>
                                </b:column>


                            </b:row>

                        </b:panel>
                    </b:container>
                </h:form>                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
