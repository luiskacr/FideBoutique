<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="editaClientesForm">
                    <b:container fluid="true">
                        <b:panel title="Clientes" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre" id="nombre" required="true"
                                                 value="#{clientesController.nombreCliente}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Direccion:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Direccion" id="Direccion" required="true"
                                                 value="#{clientesController.direccion}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Direccion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Telefono:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono" mask="99999999" id="Telefono" required="true"
                                                 value="#{clientesController.telefono}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Telefono"/>
                                </b:column>
                            </b:row>



                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">

                                    <b:commandButton value="Actualizar" 
                                                     look="success" 
                                                     style="width: 33%"
                                                     action="#{clientesController.modificarClientes()}">

                                    </b:commandButton>

                                    <b:commandButton value="Eliminar" 
                                                     look="danger" 
                                                     style="width: 33%"
                                                     action="#{clientesController.eliminarClientes()}">
                                    </b:commandButton>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:container>
                </h:form>                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
