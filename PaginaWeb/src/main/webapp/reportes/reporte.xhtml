<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <b:form>
                    <b:container fluid="true">
                        <b:panel title="Reportes" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Reporte en PDF" for="pdf"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ver PDF"
                                                     action="#{reporteController.verPDF()}"
                                                     look="primary"/>
                                    <b:commandButton value="Descargar PDF"
                                                     action="#{reporteController.descargarPDF()}"
                                                     look="warning"/>
                                </b:column>   
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="pdf"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>
    </body>
    
</html>
