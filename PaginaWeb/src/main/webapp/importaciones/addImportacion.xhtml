<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insertar</title>
    </h:head>
    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form >
                    <b:container fluid="true">
                        <b:panel title="Importaciones" look="primary">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Identificador Proveedor:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{importacionesController.idProveedor}" required="true" >
                                        <f:selectItem itemLabel="(Seleccione un Proveedor)" itemValue="" />
                                        <f:selectItems value="#{importacionesController.prov}" />
                                    </b:selectOneMenu>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Identificador Proveedor"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Identificador Producto:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{importacionesController.idProducto}" required="true" >
                                        <f:selectItem itemLabel="(Seleccione un Producto)" itemValue="" />
                                        <f:selectItems value="#{importacionesController.prod}" />
                                    </b:selectOneMenu>                                  
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Identificador Producto"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Detalle:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Detalle" 
                                                 id="Detalle" 
                                                 required="true"
                                                 value="#{importacionesController.descripcion}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Detalle"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha Importacion:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker  id="fechaImportacion" 
                                                   required="true"
                                                   requiredMessage="Se requiere la fecha de importacion"
                                                   value="#{importacionesController.fechaImportacion}" 
                                                   />                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaImportacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Cantidad:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cantidad" 
                                                 id="Cantidad" 
                                                 required="true"
                                                 value="#{importacionesController.cantidad}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Cantidad"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ingresar Nueva Proforma"
                                                     look="primary" 
                                                     style="width: 50%" 
                                                     action="#{importacionesController.insertarImportacion()}">
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
