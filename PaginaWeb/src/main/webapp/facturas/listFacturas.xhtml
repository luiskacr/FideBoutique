<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista de Facturas" look="info" collapsible="false">
                            <b:dataTable value="#{facturaController.facturas}"
                                         var="factura" 
                                         excel="true" 
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">

                                <b:dataTableColumn value="#{factura.ID_INVOICE}"
                                                   label="ID"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{factura.USER_ID}"
                                                   label="ID CLIENTE"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{factura.DATE_SELL}"
                                                   label="FECHA VENTA"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{factura.SALE_TOTAL}"
                                                   label="TOTAL"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{factura.DISCOUNT_ID}"
                                                   label="ID Descuento"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{factura.PAYMENT_TYPE_ID}"
                                                   label="ID TIPO DE PAGO"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{factura.PAYMENT_STATE_ID}"
                                                   label="ID ESTADO DEL PAGO"
                                                   width="19%"/>

                                <b:dataTableColumn style="text-align: center" label="" width="2%">
                                    <b:commandButton value="EDITAR" look="success" icon="edit" action="#{facturaController.editFactura(factura.ID_INVOICE)}"/>      
                                </b:dataTableColumn>
                                <b:dataTableColumn style="text-align: center" label="" width="2%">
                                    <b:commandButton value="Eliminar" look="danger" icon="trash" action="#{facturaController.delFactura(factura.ID_INVOICE)}"/>      
                                </b:dataTableColumn>

                            </b:dataTable>
                            <b:button value="Ingresar Nueva Factura" look="success" icon="add" href="#{request.contextPath}/faces/facturas/addFacturas.xhtml"/>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
