<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>        
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="editUserForm">
                    <b:panel title="EDITAR USUARIO" look="success" collapsible="false">

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Nombre Usuario:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Usuario" id="usuario" required="true" value="#{userController.nombreUsuario}" autocomplete="false"/>                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="usuario"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Rol:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{userController.idRol}" required="true">
                                    <f:selectItem itemLabel="(Seleccione un Rol)" itemValue="" />
                                    <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
                                    <f:selectItem itemLabel="RESPALDOS" itemValue="RESPALDOS" />
                                    <f:selectItem itemLabel="VENDEDOR" itemValue="VENDEDOR"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="rol"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="4">
                                <b:commandButton value="Actualizar" icon="refresh" look="success" style="width: 100px" action="#{userController.updateUser()}" > </b:commandButton>
                                <b:commandButton value="Eliminar" icon="trash" look="danger" style="width: 100px" action="#{userController.deleteUser()}" > </b:commandButton>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
