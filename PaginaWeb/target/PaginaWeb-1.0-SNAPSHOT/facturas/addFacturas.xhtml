<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="insertaFacturaForm">
                    <b:container fluid="true">
                        <b:panel title="Facturas" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="ID Vendedor:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:selectOneMenu value="#{facturaController.idUsuario}" required="true" >
                                        <f:selectItem itemLabel="(Seleccione un ID)" itemValue="" />
                                        <f:selectItems value="#{facturaController.id}" />
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="usuario"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre Cliente:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre Cliente" id="Nombre" required="true"
                                                 value="#{facturaController.nombreCliente}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Nombre Cliente"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Dirección:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Dirección" id="direc" required="true"
                                                 value="#{facturaController.direccion}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direc"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Detalle:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Detalle" id="detalle" required="true"
                                                 value="#{facturaController.detalle}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Detalle"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Total:"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText mask="numeric" required="true"
                                                 value="#{facturaController.total}" 
                                                 autocomplete="false"/>                                    
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Total"/>
                                </b:column>
                            </b:row>
                            <b:row>


                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     action="#{facturaController.insertaFactura()}"
                                                     look="primary"
                                                     style="width: 100%"/>
                                </b:column>


                            </b:row>

                        </b:panel>
                    </b:container>
                </h:form>                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
