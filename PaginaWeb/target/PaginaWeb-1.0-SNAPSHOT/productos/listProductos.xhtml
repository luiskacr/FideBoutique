<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Inventario" look="info" collapsible="false">
                            <b:dataTable value= "#{productoController.productos}" var="p">
                                <b:dataTableColumn value="#{p.PRODUCT_ID}" style="text-align: center" label= "ID" width="3%" />
                                <b:dataTableColumn value="#{p.PRODUCT_NAME}" style="text-align: center" label="Producto" width="5%"/>
                                <b:dataTableColumn value="#{p.TYPE_PRODUCT_ID}" style="text-align: center" label="ID TIPO" width="8%"/>
                                <b:dataTableColumn value="#{p.DEPARMENT_PRODUCT_ID}" style="text-align: center" label="ID DEPARTAMENTO" width="8%"/>
                                <b:dataTableColumn value="#{p.BRAND_PRODUCT_ID}" style="text-align: center" label= "ID MARCA" width="3%" />
                                <b:dataTableColumn value="#{p.PRODUCT_DESCRIPTION}" style="text-align: center" label="DescripciÃ³n" width="5%"/>
                                <b:dataTableColumn value="#{p.PRODUCT_QUANTITIES}" style="text-align: center" label="Cantidad" width="8%"/>
                                <b:dataTableColumn value="#{p.PRODUCT_PRICE}" style="text-align: center" label="Precio" width="8%"/>
                                <b:dataTableColumn style="text-align: center" label="" width="2%">
                                    <b:commandButton value="Editar" look="success" icon="edit" action="#{productoController.editProd(p.PRODUCT_ID)}"/>      
                                </b:dataTableColumn>
                                <b:dataTableColumn style="text-align: center" label="" width="2%">
                                    <b:commandButton value="Eliminar" look="danger" icon="trash" action="#{productoController.delProd(p.PRODUCT_ID)}"/>      
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:panel> 
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
