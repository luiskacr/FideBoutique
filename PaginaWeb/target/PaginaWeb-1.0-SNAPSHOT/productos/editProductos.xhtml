<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>        
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="editProdForm">
                    <b:panel title="EDITAR PRODUCTO" look="info" collapsible="false">

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Nombre Producto"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre Producto" id="prod" required="true" value="#{productoController.PRODUCT_NAME}" autocomplete="false" />                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="prod"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="ID Tipo"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{productoController.TYPE_PRODUCT_ID}" required="true" >
                                    <f:selectItem itemLabel="(Seleccione un tipo)" id="type" itemValue="" />
                                    <f:selectItems value="#{productoController.type}" />
                                </b:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="type"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="ID Departamento"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{productoController.DEPARMENT_PRODUCT_ID}" required="true" >
                                    <f:selectItem itemLabel="(Seleccione un departamento)" id="dept" itemValue="" />
                                    <f:selectItems value="#{productoController.dept}" />
                                </b:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="dept"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="ID Marca"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{productoController.BRAND_PRODUCT_ID}" id="brand" required="true" >
                                    <f:selectItem itemLabel="(Seleccione una marca)" itemValue="" />
                                    <f:selectItems value="#{productoController.brand}" />
                                </b:selectOneMenu>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="brand"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="DescripciÃ³n Producto"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre Producto" id="desc" required="true" value="#{productoController.PRODUCT_DESCRIPTION}" autocomplete="false" />                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="desc"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Unidades"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <div class="knob-container  ui-corner-all">
                                    <p:knob max="1000" id="cant" required="true" value="#{productoController.PRODUCT_QUANTITIES}"/>
                                </div>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="cant"/>
                            </b:column>
                        </b:row>       
                        
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Precio"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText mask="numeric" required="true" id="precio" value="#{productoController.PRODUCT_PRICE}" autocomplete="false"/>                                    
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="precio"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Actualizar Registro" icon="refresh" look="success" style="width:200px; margin:1px" action="#{productoController.updateProd()}" > </b:commandButton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Cancelar" iconAwesome="far fa-window-close" look="danger" style="width:200px; margin:1px" action="listProductos.xhtml" > </b:commandButton>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
