<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de  Clientes</title>
    </h:head>
    <h:body>
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="CLIENTES" look="info" collapsible="false">
                            <b:dataTable value="#{clientesController.clientes}"
                                         var="cliente" 
                                         excel="false" 
                                         csv="false"
                                         pdf="false"
                                         columnVisibility="false"
                                         copy="false"
                                         print="false">

                                <b:dataTableColumn value="#{cliente.USER_ID}"
                                                   label="ID"
                                                   width="9%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_NAME1}"
                                                   label="PRIMER NOMBRE"
                                                   width="15%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_NAME2}"
                                                   label="SEGUNDO NOMBRE"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_LASTNAME1}"
                                                   label="PRIMER APELLIDO"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_LASTNAME2}"
                                                   label="SEGUNDO APELLIDO"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_ID_CARD}"
                                                   label="CEDULA"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_EMAIL}"
                                                   label="EMAIL"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_AUTH_ID}"
                                                   label="ID USER"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.COUNTRY_ID}"
                                                   label="ID PAIS"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.PROVINCE_ID}"
                                                   label="ID PROVINCIA"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.CANTON_ID}"
                                                   label="ID CANTON"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.DISTRICT_ID}"
                                                   label="ID DISTRITO"
                                                   width="19%"/>
                                
                                <b:dataTableColumn value="#{cliente.USER_ADDRESS}"
                                                   label="DIRECCION"
                                                   width="19%"/>

                                <b:dataTableColumn style="text-align: center"
                                                   label="AcciÃ³n"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{clientesController.editaClientes(cliente.USER_ID)}" />                           
                                </b:dataTableColumn>


                            </b:dataTable>
                            <b:button value="Ingresar Nuevo Usuario"
                                      look="success" 
                                      style="width: 33%" 
                                      href="#{request.contextPath}/faces/clientes/addCliente.xhtml">
                            </b:button>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
