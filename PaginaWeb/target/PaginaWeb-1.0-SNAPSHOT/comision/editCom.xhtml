<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>        
        <ui:composition template="#{loginController.selectedTemplate}">
            <ui:define name="content">
                <h:form id="editComForm">
                    <b:panel title="EDITAR COMISIÓN" look="success" collapsible="false">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="ID Factura:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{comisionController.idFactura}" required="true" >
                                    <f:selectItem itemLabel="(Seleccione una Factura)" itemValue="" />
                                    <f:selectItems value="#{comisionController.factura}" />
                                </b:selectOneMenu>
                            </b:column>

                            <b:column medium-screen="6" style-class="message">
                                <b:message for="factura"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Porcentaje de Comisión:"/>                                    
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText mask="numeric" required="true" value="#{comisionController.porcentaje}" autocomplete="false"/>                                    
                            </b:column>

                            <b:column medium-screen="6" style-class="message">
                                <b:message for="porc"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Actualizar Registro" icon="refresh" look="success" style="width:200px; margin:1px" action="#{comisionController.updateCom()}" > </b:commandButton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <b:commandButton value="Eliminar" look="danger" icon="trash" action="#{comisionController.delCom()}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
